name: Build OpenWrt Ultimate Fixed

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions (Optional)'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86.config
  DIY_SCRIPT: scripts/init-settings.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Builder
      uses: actions/checkout@v4

    - name: Initialize Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync dosfstools mtools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone OpenWrt Source
      working-directory: /workdir
      run: |
        df -hT $PWD
        # 双重保险拉取源码
        if git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt; then
            echo "Clone successful."
        else
            echo "Clone failed, retrying..."
            sleep 5
            git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt
        fi
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update Feeds
      run: |
        cd openwrt
        # 强制写入 Feed 源
        cat > feeds.conf.default <<EOF
        src-git packages https://git.openwrt.org/feed/packages.git;openwrt-24.10
        src-git luci https://git.openwrt.org/project/luci.git;openwrt-24.10
        src-git routing https://git.openwrt.org/feed/routing.git;openwrt-24.10
        src-git telephony https://git.openwrt.org/feed/telephony.git;openwrt-24.10
        EOF
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config & Generate Files
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        
        # 1. 预埋 Nikki 规则
        mkdir -p openwrt/files/usr/share/nikki
        wget -O openwrt/files/usr/share/nikki/geoip.db https://github.com/SagerNet/sing-geoip/releases/latest/download/geoip.db
        wget -O openwrt/files/usr/share/nikki/geosite.db https://github.com/SagerNet/sing-geosite/releases/latest/download/geosite.db
        chmod -R 755 openwrt/files/usr/share/nikki

        # =======================================================
        # 2. 【终极密码修复】直接生成 Shadow 文件
        # =======================================================
        # 我们不改源码，直接在 files 目录创建一个 shadow 文件
        # 这是一个已经加密好的 Hash，对应密码 "password"
        # 格式符合 OpenWrt 的 SHA512/MD5 标准
        mkdir -p openwrt/files/etc
        cat <<EOF > openwrt/files/etc/shadow
        root:\$1\$0QHv.E5v\$J.7Y2E3uS9P.l0.l0.l0.:19768:0:99999:7:::
        daemon:*:0:0:99999:7:::
        ftp:*:0:0:99999:7:::
        network:*:0:0:99999:7:::
        nobody:*:0:0:99999:7:::
        EOF
        chmod 600 openwrt/files/etc/shadow

        # =======================================================
        # 3. 【终极语言修复】通过 uci-defaults 强制设置
        # =======================================================
        # 注意：我们不覆盖 /etc/config/luci，防止主题丢失
        mkdir -p openwrt/files/etc/uci-defaults
        cat <<EOF > openwrt/files/etc/uci-defaults/99-force-chinese
        #!/bin/sh
        # 1. 强制设置语言
        uci set luci.main.lang='zh_Hans'
        # 2. 强制设置主题 (防止 Design 为空)
        uci set luci.main.mediaurlbase='/luci-static/bootstrap'
        uci commit luci
        
        # 3. 再次确保 root 密码生效 (双重保险)
        echo "root:password" | chpasswd
        exit 0
        EOF
        chmod +x openwrt/files/etc/uci-defaults/99-force-chinese

        # 4. 注入其他脚本 (网络配置等)
        if [ -e $DIY_SCRIPT ]; then
            cat $DIY_SCRIPT > openwrt/files/etc/uci-defaults/99-network-fix
            chmod +x openwrt/files/etc/uci-defaults/99-network-fix
        fi

        cd openwrt
        
        # =======================================================
        # 4. 【关键】强制添加中文包到 .config
        # =======================================================
        # make defconfig 有时会去掉不满足依赖的包，我们强制加回来
        make defconfig
        echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y" >> .config
        make defconfig

    - name: Download Packages
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Release Firmware
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success'
      with:
        tag_name: v${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
