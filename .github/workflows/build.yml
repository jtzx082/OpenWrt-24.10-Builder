name: Build OpenWrt Hybrid Ultimate

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions (Optional)'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86.config
  DIY_SCRIPT: scripts/init-settings.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Builder
      uses: actions/checkout@v4

    - name: Initialize Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync dosfstools mtools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone OpenWrt Source
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update Feeds
      run: |
        cd openwrt
        cat > feeds.conf.default <<EOF
        src-git packages https://git.openwrt.org/feed/packages.git;openwrt-24.10
        src-git luci https://git.openwrt.org/project/luci.git;openwrt-24.10
        src-git routing https://git.openwrt.org/feed/routing.git;openwrt-24.10
        src-git telephony https://git.openwrt.org/feed/telephony.git;openwrt-24.10
        EOF
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config & Inject Scripts
      run: |
        # 1. 加载配置
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        
        # 2. 预埋 Nikki 规则
        mkdir -p openwrt/files/usr/share/nikki
        wget -O openwrt/files/usr/share/nikki/geoip.db https://github.com/SagerNet/sing-geoip/releases/latest/download/geoip.db
        wget -O openwrt/files/usr/share/nikki/geosite.db https://github.com/SagerNet/sing-geosite/releases/latest/download/geosite.db
        chmod -R 755 openwrt/files/usr/share/nikki

        # =======================================================
        # 3. 【核心修复】直接生成配置文件 (无需开机脚本)
        # =======================================================
        mkdir -p openwrt/files/etc/config
        
        # --- A. 强制中文 (Luci 配置) ---
        cat <<EOF > openwrt/files/etc/config/luci
        config core 'main'
            option lang 'zh_Hans'
            option mediaurlbase '/luci-static/bootstrap'
            option resourcebase '/luci-static/resources'
        EOF

        # --- B. 强制密码 (Shadow 文件) ---
        # 这里的 Hash 对应密码 "password"
        # 直接覆盖 /etc/shadow，这是最稳的方法
        echo 'root:$1$0QHv.E5v$J.7Y2E3uS9P.l0.l0.l0.:19768:0:99999:7:::' > openwrt/files/etc/shadow

        # --- C. 网络配置 (PVE/物理机通用) ---
        # 明确定义 LAN 和 WAN，防止系统识别错误
        cat <<EOF > openwrt/files/etc/config/network
        config interface 'loopback'
            option device 'lo'
            option proto 'static'
            option ipaddr '127.0.0.1'
            option netmask '255.0.0.0'

        config globals 'globals'
            option ula_prefix 'fd46:255d:3909::/48'

        config device
            option name 'br-lan'
            option type 'bridge'
            list ports 'eth0'
            list ports 'eth2'
            list ports 'eth3'

        config interface 'lan'
            option device 'br-lan'
            option proto 'static'
            option ipaddr '10.0.0.1'
            option netmask '255.255.255.0'

        config interface 'wan'
            option device 'eth1'
            option proto 'dhcp'

        config interface 'wan6'
            option device 'eth1'
            option proto 'dhcpv6'
        EOF

        # --- D. 防火墙配置 (确保 WAN 口能上网) ---
        # 很多时候 PVE 不通是因为 WAN 没被加到 wan zone
        # 我们追加配置确保 zone 绑定正确
        mkdir -p openwrt/files/etc/uci-defaults
        cat <<EOF > openwrt/files/etc/uci-defaults/99-firewall-fix
        #!/bin/sh
        uci delete firewall.@zone[1].network 2>/dev/null
        uci add_list firewall.@zone[1].network='wan'
        uci add_list firewall.@zone[1].network='wan6'
        uci set firewall.@defaults[0].forward='ACCEPT'
        uci set firewall.@defaults[0].input='ACCEPT'
        uci set firewall.@defaults[0].output='ACCEPT'
        uci commit firewall
        exit 0
        EOF
        chmod +x openwrt/files/etc/uci-defaults/99-firewall-fix

        # 4. 注入其他脚本 (Nikki 等)
        if [ -e $DIY_SCRIPT ]; then
            cat $DIY_SCRIPT > openwrt/files/etc/uci-defaults/99-custom
            chmod +x openwrt/files/etc/uci-defaults/99-custom
        fi

        cd openwrt
        make defconfig

    - name: Download Packages
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Release Firmware
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success'
      with:
        tag_name: v${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
