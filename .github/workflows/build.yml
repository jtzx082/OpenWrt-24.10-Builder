name: Build OpenWrt Hybrid Ultimate

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions (Optional)'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86.config
  DIY_SCRIPT: scripts/init-settings.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Builder
      uses: actions/checkout@v4

    - name: Initialize Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync dosfstools mtools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone OpenWrt Source
      working-directory: /workdir
      run: |
        df -hT $PWD
        if git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt; then
            echo "Clone successful."
        else
            echo "Clone failed, retrying..."
            sleep 5
            git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt
        fi
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update Feeds
      run: |
        cd openwrt
        cat > feeds.conf.default <<EOF
        src-git packages https://git.openwrt.org/feed/packages.git;openwrt-24.10
        src-git luci https://git.openwrt.org/project/luci.git;openwrt-24.10
        src-git routing https://git.openwrt.org/feed/routing.git;openwrt-24.10
        src-git telephony https://git.openwrt.org/feed/telephony.git;openwrt-24.10
        src-git nikki https://github.com/nikkinikki-org/OpenWrt-nikki.git;main
        src-git luci_im https://github.com/immortalwrt/luci.git;openwrt-24.10
        src-git packages_im https://github.com/immortalwrt/packages.git;openwrt-24.10
        src-git istore https://github.com/linkease/istore;main
        src-git packages_is https://github.com/jjm2473/packages.git;istoreos-24.10
        src-git luci_is https://github.com/jjm2473/luci.git;istoreos-24.10
        src-git third https://github.com/jjm2473/openwrt-third.git;main
        src-git third_party https://github.com/linkease/istore-packages.git;main
        src-git diskman https://github.com/jjm2473/luci-app-diskman.git;master
        src-git oaf https://github.com/jjm2473/OpenAppFilter.git
        src-git linkease_nas https://github.com/linkease/nas-packages.git;master
        src-git linkease_nas_luci https://github.com/linkease/nas-packages-luci.git;main
        src-git jjm2473_apps https://github.com/jjm2473/openwrt-apps.git;main
        EOF
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config & Modify Source
      run: |
        # 1. 加载配置
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        
        # 2. 预埋 Nikki 规则
        mkdir -p openwrt/files/usr/share/nikki
        wget -O openwrt/files/usr/share/nikki/geoip.db https://github.com/SagerNet/sing-geoip/releases/latest/download/geoip.db
        wget -O openwrt/files/usr/share/nikki/geosite.db https://github.com/SagerNet/sing-geosite/releases/latest/download/geosite.db
        chmod -R 755 openwrt/files/usr/share/nikki

        # =======================================================
        # 3. 【源码级暴力修改】(最稳定的方案)
        # =======================================================
        
        cd openwrt
        
        # --- A. 密码修复 (直接替换 Shadow 文件中的 root 行) ---
        # 这种方式比 sed 查找替换更稳，因为它不依赖原文件的具体 Hash 格式
        # 密码为: password
        sed -i '/^root:/d' package/base-files/files/etc/shadow
        sed -i '1i root:$1$0QHv.E5v$J.7Y2E3uS9P.l0.l0.l0.:19768:0:99999:7:::' package/base-files/files/etc/shadow
        
        # --- B. 语言修复 ---
        LUCI_CONFIG="feeds/luci/modules/luci-base/root/etc/config/luci"
        if [ -f "$LUCI_CONFIG" ]; then
            sed -i "s/option lang 'auto'/option lang 'zh_Hans'/g" $LUCI_CONFIG
        fi

        # --- C. 【重点】直接写入静态网络配置文件 ---
        # 放弃用脚本 uci set，直接生成最终文件，避免被系统覆盖
        mkdir -p files/etc/config
        cat > files/etc/config/network <<EOF
        config interface 'loopback'
            option device 'lo'
            option proto 'static'
            option ipaddr '127.0.0.1'
            option netmask '255.0.0.0'

        config globals 'globals'
            option ula_prefix 'fd00:101:101::/48'

        config device
            option name 'br-lan'
            option type 'bridge'
            list ports 'eth0'
            list ports 'eth2'
            list ports 'eth3'

        config interface 'lan'
            option device 'br-lan'
            option proto 'static'
            option ipaddr '10.0.0.1'
            option netmask '255.255.255.0'

        config interface 'wan'
            option device 'eth1'
            option proto 'dhcp'
        
        config interface 'wan6'
            option device 'eth1'
            option proto 'dhcpv6'
        EOF
        echo "✅ 静态网络配置文件 network 已生成"

        # 4. 注入启动脚本 (仅用于次要配置)
        mkdir -p files/etc/uci-defaults
        if [ -e ../$DIY_SCRIPT ]; then
            cp ../$DIY_SCRIPT files/etc/uci-defaults/99-custom
            sed -i 's/\r$//' files/etc/uci-defaults/99-custom
            chmod +x files/etc/uci-defaults/99-custom
        fi

        # 5. 生成配置
        make defconfig
        
        # 强制锁定中文包
        echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-opkg-zh-cn=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-package-manager-zh-cn=y" >> .config
        
        make defconfig

    - name: Download Packages
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Release Firmware
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success'
      with:
        tag_name: v${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
