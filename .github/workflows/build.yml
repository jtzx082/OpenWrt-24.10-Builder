name: Build OpenWrt Hybrid Ultimate

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions (Optional)'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86.config
  DIY_SCRIPT: scripts/init-settings.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Builder
      uses: actions/checkout@v4

    - name: Initialize Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync dosfstools mtools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone OpenWrt Source
      working-directory: /workdir
      run: |
        df -hT $PWD
        # 增加重试机制
        if git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt; then
            echo "Clone successful."
        else
            echo "Clone failed, retrying..."
            sleep 5
            git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt
        fi
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update Feeds
      run: |
        cd openwrt
        cat > feeds.conf.default <<EOF
        src-git packages https://git.openwrt.org/feed/packages.git;openwrt-24.10
        src-git luci https://git.openwrt.org/project/luci.git;openwrt-24.10
        src-git routing https://git.openwrt.org/feed/routing.git;openwrt-24.10
        src-git telephony https://git.openwrt.org/feed/telephony.git;openwrt-24.10
        EOF
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config & Modify Source
      run: |
        # 1. 加载配置
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        
        # 2. 预埋 Nikki 规则
        mkdir -p openwrt/files/usr/share/nikki
        wget -O openwrt/files/usr/share/nikki/geoip.db https://github.com/SagerNet/sing-geoip/releases/latest/download/geoip.db
        wget -O openwrt/files/usr/share/nikki/geosite.db https://github.com/SagerNet/sing-geosite/releases/latest/download/geosite.db
        chmod -R 755 openwrt/files/usr/share/nikki

        # =======================================================
        # 3. 【绝对修复】直接修改源码 (Source Modification)
        # =======================================================
        
        cd openwrt

        # --- A. 密码修复：修改 base-files 源码 ---
        # 使用 openssl 生成标准的 MD5 密码 Hash (对应 "password")
        # 这一步确保密码是 Linux 系统原生认可的格式
        PASS_HASH=$(openssl passwd -1 "password")
        # 将 Hash 写入 package/base-files 的模板文件中
        sed -i "s|^root:[^:]* :|root:$PASS_HASH:|g" package/base-files/files/etc/shadow

        # --- B. 语言修复：修改 LuCI 默认配置源码 ---
        # 找到 LuCI 的默认配置文件模板
        LUCI_CONFIG="feeds/luci/modules/luci-base/root/etc/config/luci"
        # 将默认语言 auto 替换为 zh_Hans
        if [ -f "$LUCI_CONFIG" ]; then
            sed -i "s/option lang 'auto'/option lang 'zh_Hans'/g" $LUCI_CONFIG
            echo "✅ LuCI default language set to zh_Hans"
        else
            echo "⚠️ Warning: LuCI config file not found!"
        fi

        # --- C. 网络修复：直接生成 network 配置 (防止脚本不执行) ---
        # 强制 eth0=LAN, eth1=WAN，解决 PVE 识别混乱
        mkdir -p files/etc/config
        cat <<EOF > files/etc/config/network
        config interface 'loopback'
            option device 'lo'
            option proto 'static'
            option ipaddr '127.0.0.1'
            option netmask '255.0.0.0'

        config globals 'globals'
            option ula_prefix 'fd46:255d:3909::/48'

        config device
            option name 'br-lan'
            option type 'bridge'
            list ports 'eth0'
            list ports 'eth2'
            list ports 'eth3'

        config interface 'lan'
            option device 'br-lan'
            option proto 'static'
            option ipaddr '10.0.0.1'
            option netmask '255.255.255.0'

        config interface 'wan'
            option device 'eth1'
            option proto 'dhcp'

        config interface 'wan6'
            option device 'eth1'
            option proto 'dhcpv6'
        EOF

        # --- D. 防火墙修复：通过 uci-defaults 注入 ---
        # 确保 WAN 口开启 Masquerade (NAT)
        mkdir -p files/etc/uci-defaults
        cat <<EOF > files/etc/uci-defaults/99-fix-firewall
        #!/bin/sh
        # 强制将 wan/wan6 加入 wan 区域
        uci delete firewall.@zone[1].network 2>/dev/null
        uci add_list firewall.@zone[1].network='wan'
        uci add_list firewall.@zone[1].network='wan6'
        # 开启区域伪装 (NAT 核心)
        uci set firewall.@zone[1].masq='1'
        uci set firewall.@zone[1].mtu_fix='1'
        # 开启转发
        uci set firewall.@defaults[0].forward='ACCEPT'
        uci set firewall.@defaults[0].input='ACCEPT'
        uci set firewall.@defaults[0].output='ACCEPT'
        uci commit firewall
        exit 0
        EOF
        chmod +x files/etc/uci-defaults/99-fix-firewall

        # 4. 注入其他脚本
        if [ -e ../$DIY_SCRIPT ]; then
            cat ../$DIY_SCRIPT > files/etc/uci-defaults/99-custom
            chmod +x files/etc/uci-defaults/99-custom
        fi

        make defconfig

    - name: Download Packages
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Release Firmware
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success'
      with:
        tag_name: v${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
